<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Nossos Produtos</title>

    <link rel="stylesheet" href="lista.css">
    <script src="lista.js"> </script>
</head>

<body>
    <div id="cabecalho">
        <a href="home.html"><img src="logo.png" id="foto"></a>
    </div>

    <div id="itens">
        <h2>Itens:</h2>
        <table border="2" id="tb">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        


        </table>
    </div> <br>

    <div id="tabela">
        <form>

            <label>Nome/Código do Produto:</label> <br>
            <input type="text" id="desc">
            <input class="qnt" type="number" placeholder="qnt" id="quant">

            <button onclick=(adicionar())>adicionar</button>

        </form>


    </div>

    <h2>Lista de Compras</h2> <br>

    <div id="compras">
        <table id="tb2" border="1">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </table>
    </div> <br>




</body>

</html>
